name: ğŸ” PR Code Validation

concurrency:
  group: ${{ github.repository }}-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
    paths:
      - "app/**"
      - "workers/**"
      - "*.js"
      - "*.ts"
      - "*.tsx"
      - "package.json"
      - "pnpm-lock.yaml"

jobs:
  lint:
    name: â¬£ Biome lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: biomejs/setup-biome@v2
      - run: biome ci . --reporter=github

  typecheck:
    needs: lint
    name: ğŸ” Type check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.5

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“ Install dependencies
        run: pnpm install

      - name: âš™ï¸ Prepare Wrangler config
        run: cp -f wrangler.jsonc.example wrangler.jsonc

      - name: ğŸ”§ Generate Types
        run: pnpm typegen

      - name: ğŸ“ Run type check
        run: pnpm typecheck
